<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>Energiemaatschappij concurrentie</h1></div>
        <div class="col-md-4">
            <div ng-controller="ExampleController as ctrl">
                <select class="form-control" ng-model="selectedYear" ng-change="onYearChange(selectedYear)">
                    <option>Select a year...</option>
                    <option ng-repeat="year in years">{{year}}</option>
                </select>

                <div class="col-md-12 e-maatschappij">
                    <select class="form-control" ng-model="selectedCompany" ng-change="onCompanyChange(selectedCompany)">
                        <option>Select a energy company...</option>
                        <<option ng-repeat="company in companies">{{company}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="map">

            </div>
        </div>
    </div>
</div>
